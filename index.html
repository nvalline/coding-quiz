<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <header>
        <h1>The Coding Quiz</h1>
        <a href="#" id="view-highscores">View Highscores</a>
    </header>
    <main id="container">
        <section id="quiz-block" class="content-block">
            <h2>Take The Challenge</h2>
            <p class="question-desc">Try to answer the following code-related questions within the time limit. Wrong
                answers will deduct your
                score/time by ten seconds.</p>
            <button id="start-btn">Start Quiz</button>
            <hr id="divider">
            <div id="answer-block">
                <p id="answer-status">Correct!</p>
                <p id="time">Time: <span id="time-display"></span></p>
            </div>
        </section>
        <section id="leader-block" class="content-block hidden">
            <h2>Highscores</h2>
            <ol id="leaderboard">
                <li>John Doe - 5</li>
                <li>John Doe - 5</li>
                <li>John Doe - 5</li>
            </ol>
            <p>Your final score: <span>5</span></p>
            <form id="leader-form">
                <input type="text" id="leader-input" name="name" placeholder="Enter your name...">
                <button>Submit</button>
            </form>
        </section>
    </main>

    <script src="./scripts/script.js"></script>
</body>

</html>
