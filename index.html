<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Coding Quiz</h1>
        <a href="#" id="view-highscores">View Highscores</a>
    </header>
    <main id="container">
        <section id="quiz-block">
            <h2>The Coding Quiz</h2>
            <p>Try to answer the following code-related questions within the time limit. Wrong answers will deduct your
                score/time by ten seconds.</p>
            <button>Start Quiz</button>
            <hr id="divider">
            <div id="answer-block">
                <span id="answer-status">Correct!</span>
                <p id="time">Time: <span id="time-display">120</span></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
