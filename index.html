<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coding Quiz</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700|Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/media.css">
</head>

<body>
    <!-- Top Header Area -->
    <header>
        <h1>The Coding Quiz</h1>
        <a href="#" id="view-highscores">View Highscores</a>
    </header>

    <!-- Main Content Area -->
    <main id="container">

        <!-- Start Container -->
        <section id="start-container" class="content-block">
            <h2>Take The Challenge</h2>
            <p class="question-desc">Try to answer the following code-related questions within the time limit.</p>
            <p>Correct answers are worth 10 points.</p>
            <p>Wrong answers will deduct your time by 10 seconds.</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </section>

        <!-- Question Container -->
        <section id="question-container" class="question-block hide">
            <h2 id="question">Question 1</h2>
            <div id="answer-buttons" class="answer-btn-grid">
                <button class="btn answer-btn">Answer 1</button>
                <button class="btn answer-btn">Answer 2</button>
                <button class="btn answer-btn">Answer 3</button>
                <button class="btn answer-btn">Answer 4</button>
            </div>
        </section>

        <!-- Answer & Time Section -->
        <section id="answer-time-container" class="hide">
            <hr id="divider">
            <div id="answer-block">
                <p id="answer-status"></p>
                <p id="time">Time: <span id="time-display"></span></p>
            </div>
        </section>

        <!-- Name & Score Input Section -->
        <section id="end-screen-container" class="content-block hide">
            <h2>All Done!</h2>
            <h4 id="your-score">Your final score: <span></span></h4>
            <form id="leader-form">
                <input type="text" id="leader-input" name="name" placeholder="Enter your name...">
                <button id="btn submit-btn">Submit</button>
            </form>
        </section>

        <!-- Leader Board Section -->
        <section id="leader-block" class="content-block hide">
            <h2>Highscores</h2>
            <ol id="leaderboard">
            </ol>
            <button id="play-again" class="btn play-again">Play Again</button>
        </section>
    </main>

    <script src="./assets/scripts/script2.js"></script>
</body>

</html>
